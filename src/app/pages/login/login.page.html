

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido de vuelta </ion-title>
    <p class="subTitle">Sign in para acceder a tu cuenta </p>
  </div>


  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding ">
      <ion-item>
        <ion-input formControlName="email" placeholder="email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">
          Dirección de email es requerida
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern"class="errorInput" color="danger">
          Email debe de ser válido
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">
          Password   es requerido
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput" color="danger">
          Password debe al menos tener:Un Caracter Una letra capital Un número Contener 8 dígitos
        </ion-text>
      </div>


      <div class="forgotpassword">
        <a [routerLink]="['/forgot-password']" style="color:#FFC33F">¿Olvidaste el password?</a>
      </div>
      <div class="signupLink">
        <p> ¿Nuevo miembro?<a [routerLink]="['/signup']" style="color:#FFC33F">Signup ahora</a></p>
      </div>

    </div>
  </form>
    <ion-fab *ngIf="loginForm.valid" vertical="bottom" horizontal="end" style="margin-bottom:30px;">
      <ion-fab-button (click)=" loginForm">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  
</ion-content>
