

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Enter your email
      <p class="subTitle">Recibir un enlace para reajustar password </p>
    </ion-title> 
  </div>
  <div>
    <ion-item>
      <ion-input [(ngModel)]="email"   placeholder="Agrega tu email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px;">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
